          overflow-y: auto;

              <div class="mobal__buttons">

              </div>

          <ul id="teams__group">

                <div class="teamLabel">Команда</div>

                <header class="teamHead__card">
                  <div class="hT__left">
                    <input class="teamName" value="" placeholder="" readonly />
                  </div>
                  <div class="hT__right">
                    <button class="editGroupName">

                        height="14"
